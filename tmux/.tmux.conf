# Settings
# --------

# Set mouse mode on
set -g mouse on

# Display tmux messages for 2 seconds
set -g display-time 2000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Plugins
# -------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'  # Enables auto-restore on tmux server start

# Keybindings
# -----------

# Bind C-h/j/k/l to switch panes in normal mode
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Open new splits from the current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Theme Customization
# -------------------

set -g @plugin 'fabioluciano/tmux-powerkit'

set -g @powerkit_theme 'tokyo-night'
set -g @powerkit_theme_variant 'night'

set -g @powerkit_plugins 'datetime,cpu,memory'

set -g @powerkit_session_icon 'auto'
set -g @powerkit_status_position 'bottom'
set -g @powerkit_edge_separator_style 'normal'

set -g @powerkit_icon_padding '3'

set -g @powerkit_weather_units 'F'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

