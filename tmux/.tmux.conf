# Settings
# --------

# Set mouse mode on
set -g mouse on

# Display tmux messages for 2 seconds
set -g display-time 2000

# Plugins
# -------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Theme Customization
# -------------------

# Requires Nerdfont or Powerline font
set -g @plugin 'TechnicalDC/tmux-ayu-theme'
set -g @ayu_time_format "%I:%M %p"
set -g @ayu_date_format "%D"

# Colors taken from tmux-ayu-theme
set -g @ayu_black "101521"
set -g @ayu_blue "5CCFE6"
set -g @ayu_yellow "E6B450"
set -g @ayu_red "F28779"
set -g @ayu_white "CBCCC6"
set -g @ayu_green "BAE67E"
set -g @ayu_visual_grey "607080"
set -g @ayu_comment_grey "5C6773"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Pane splits should open to the same path as the current pane
# bind '"' split-window -v -c '#{pane_current_path}'
# bind % split-window -h -c '#{pane_current_path}'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Override tmux-ayu-theme
# -----------------------

# All text has the same color whether active or not
set -g window-style 'fg=#{@ayu_white}'
set -g window-active-style 'fg=#{@ayu_white}'

